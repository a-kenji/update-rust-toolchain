name: CI
on:
  workflow_dispatch: # allows manual triggering
  pull_request:
    paths:
      - '*.sh'
  push:
    branches: [main]
    paths:
      - "*.sh"

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: cachix/install-nix-action@v16
      - name: Shellcheck
        run: nix develop --command shellcheck $(find . -type f -name "*.sh" -executable)
